# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, coq-master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq_version:
          - '8.13'
        ocaml_version:
          - 'minimal'
    steps:
    - uses: actions/checkout@v2
    - uses: coq-community/docker-coq-action@v1
      with:
        opam_file: './coq-elpi.opam'
        coq_version: ${{ matrix.coq_version }}
        ocaml_version: ${{ matrix.ocaml_version }}
        script: |
          opam install ./coq-elpi.opam -y -v -v -j2 --with-test $PACKAGE
        after_script: |
          startGroup "Test HB"
            opam pin add coq-hierarchy-builder https://github.com/math-comp/hierarchy-builder.git --ignore-constraints-on=coq-elpi -y -j 4
            opam list
            opam remove coq-hierarchy-builder -y
          endGroup
        export: 'OPAMWITHTEST'
      env:
        OPAMWITHTEST: 'true'
